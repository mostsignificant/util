language: cpp
dist: trusty
sudo: required

matrix:
  include:

  - os: linux
    compiler: gcc
    env: COMPILER=g++-8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-8', 'ninja-build']

  - os: linux
    compiler: gcc
    env: COMPILER=g++-9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-9', 'ninja-build']

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-9
      - CXXFLAGS=-std=c++2a
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-9', 'ninja-build']

  - os: osx
    osx_image: xcode11.2

script:
  - |
    # Configure build variables
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      if [[ "${COMPILER}" != "" ]]; then
        export CXX=${COMPILER};
      fi
    fi

  - uname -a
  - $CXX --version

  - mkdir build
  - cd build
  
  - cmake ..
  - cmake --build .
  
  - ctest